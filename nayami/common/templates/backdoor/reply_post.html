{% extends "base.html" %}
{% block title %}回复{{ post.sender }}{% endblock %}
{% block content %}
<div class="row box">
    <hr/>
    <div class="col-lg-6 col-md-12">
        <div class="col-md-12">
            <p><b>{{ post.recipient }}</b>, 你好</p>
        </div>
        <div class="col-md-12" style="font-size: 20px">
            {{ post.content }}
        </div>
        <div class="col-md-12" style="text-align: right">
            <p>{{ post.sender }}</p>
            <p>{{ post.create_time }}</p>
        </div>
    </div>
    <div class="col-lg-6 col-md-12">
        <form action="/backdoor" method="POST">
            <div class="col-md-12">
                <p><b>{{ post.sender }}</b>, 你好</p>
                <input value="{{ post.id }}" name="post_id" hidden />
            </div>
            <div class="col-md-12" style="font-size: 20px">
                <textarea class="form-control" rows="20" name="content" placeholder="不少于100字"></textarea>
            </div>
            <div class="col-md-12" style="text-align: right">
                <p><b>浪矢杂货店</b></p>
            </div>
            <div class="col-md-10">
                <input type="email" class="form-control" name="sender_email" placeholder="志愿者联系邮箱">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-sm btn-success">回复</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
